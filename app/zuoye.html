<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
	<link rel="stylesheet" href="/app/prd/styles/app.css">
</head>
<body>
	<div ng-controller="zController" class="search">
		<p>
			<input type="text" placeholder="search firstName" ng-model="firstName">
			<input type="text" placeholder="search lastName" ng-model="lastName">
		</p>
		<table border="0">
			<thead>
				<tr>
					<th ng-click="setSort('firstname')">
						FirstName
						<span ng-class="getClass('firstname')"></span>
					</th>
					<th ng-click="setSort('lastname')">
						LastName
						<span ng-class="getClass('lastname')"></span>
					</th>
					<th ng-click="setSort('salary')">
						Salary
						<span ng-class="getClass('salary')"></span>
					</th>
					<th ng-click="setSort('birthday')">
						Birthday
						<span ng-class="getClass('birthday')"></span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="i in userInfo | orderBy:sortColumn:reverseSort">
					<td>{{i.firstname}}</td>
					<td>{{i.lastname}}</td>
					<td>{{i.salary | currency:"ï¿¥"}}</td>
					<td>{{i.birthday | date:"yyyy-MM-dd"}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<script src="/app/libs/angular.min.js"></script>
	<script src="/app/libs/jquery.js"></script>
	<script src="/app/prd/scripts/app.js"></script>
</body>
</html>
